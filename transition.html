<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container{
        }
        .box{
            height: 100px;
            width: 100px;
            margin-left: 50px;
            border: 2px solid sienna;
            background-color: rgb(78, 248, 191);
            /* transition: width 3s linear 2s, background-color 5s, easy-in 2s ;
        */
            transition: 2s linear 1s;
            }
        .box:hover{
            transform: rotate(45deg) scale(1.5) translate(150px);
        }

    </style>
</head>
<body>
    <div class="box-container">
        <div class="box">Home</div>
        <div class="box">Contact</div>
        <div class="box">About</div>
        <div class="box">Menu</div>
    </div>
</body>
</html>
